<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aptitude Test</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="aptitude-wrapper">
  <div class="test-box">
    <h1>Aptitude Test</h1>
    <form id="testForm">
      <div class="question">
        <p>1. What is 5 + 3?</p>
        <label><input type="radio" name="q1" value="8"> 8</label>
        <label><input type="radio" name="q1" value="7"> 7</label>
      </div>
      <div class="question">
        <p>2. Capital of India?</p>
        <label><input type="radio" name="q2" value="Delhi"> Delhi</label>
        <label><input type="radio" name="q2" value="Mumbai"> Mumbai</label>
      </div>
      <div class="question">
        <p>3. Synonym of Big?</p>
        <label><input type="radio" name="q3" value="Large"> Large</label>
        <label><input type="radio" name="q3" value="Small"> Small</label>
      </div>
      <button type="submit">Submit Test</button>
    </form>
  </div>
  <script src="../js/aptitude.js"></script>
</body>

</html>
