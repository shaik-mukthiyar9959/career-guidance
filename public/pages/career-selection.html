<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Career Selection</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="career-wrapper">
    <div class="career-box">
      <h1>Select Your Career</h1>
      <select id="career">
        <option value="">-- Select Career --</option>
        <option value="engineering">Engineering</option>
        <option value="medicine">Medicine</option>
        <option value="business">Business</option>
        <option value="arts">Arts</option>
      </select>
      <button onclick="goToLocation()">Next</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Firebase config and logic -->
  <script src="../js/firebase-config.js"></script>
  <script>
    function goToLocation() {
      const selected = document.getElementById('career').value;
      if (!selected) {
        alert('Please select a career');
        return;
      }
      localStorage.setItem('selectedCareer', selected);
      window.location.href = 'college.html';
    }
  </script>
</body>
</html>
