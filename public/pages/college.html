<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colleges</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="college-wrapper">
    <div class="college-box">
      <h1>Available Colleges</h1>
      <div id="collegeList">
        <!-- College cards will be injected here -->
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Config and student logic -->
  <script src="../js/firebase-config.js"></script>
  <script src="../js/student.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof loadColleges === 'function') {
        loadColleges();
      }
    });

    function selectCollege(collegeId) {
      localStorage.setItem('collegeId', collegeId);
      window.location.href = 'register-college.html';
    }
  </script>
</body>
</html>
