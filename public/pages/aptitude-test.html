<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aptitude Test</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="aptitude-wrapper">
    <form id="testForm" class="test-box">
      <h1>Aptitude Test</h1>

      <div class="question">
        <p>1. What is 4 x 2?</p>
        <label><input type="radio" name="q1" value="6" />6</label>
        <label><input type="radio" name="q1" value="8" />8</label>
        <label><input type="radio" name="q1" value="10" />10</label>
      </div>

      <div class="question">
        <p>2. What is the capital of India?</p>
        <label><input type="radio" name="q2" value="Delhi" />Delhi</label>
        <label><input type="radio" name="q2" value="Mumbai" />Mumbai</label>
        <label><input type="radio" name="q2" value="Kolkata" />Kolkata</label>
      </div>

      <div class="question">
        <p>3. Which is the largest country?</p>
        <label><input type="radio" name="q3" value="USA" />USA</label>
        <label><input type="radio" name="q3" value="Russia" />Russia</label>
        <label><input type="radio" name="q3" value="China" />China</label>
      </div>

      <button type="submit">Submit Test</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Firebase config -->
  <script src="../js/firebase-config.js"></script>

  <script>
    document.getElementById('testForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const answers = {
        q1: '8',
        q2: 'Delhi',
        q3: 'Russia'
      };

      let score = 0;

      for (const question in answers) {
        const selected = document.querySelector(`input[name="${question}"]:checked`);
        if (selected && selected.value === answers[question]) {
          score++;
        }
      }

      localStorage.setItem('testScore', score);
      window.location.href = 'test-result.html';
    });
  </script>
</body>
</html>
